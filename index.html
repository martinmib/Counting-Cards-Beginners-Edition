<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Cards</title>
</head>
<body>
    <h1 class=" heading">Card counting for beginners!</h1>
    <div class ="game-area">
        <div class= "true-count-area">
            <div><h2 class="true-count-text">True Count ></h2><span id="true-count-window">0</span>
        </div>
        <div class="decks-remaining">
            <p class=decks-remaining-text>
                decks remaining:
                <button data-type="division" class="decks-remaining-button">1</button>
                <button data-type="division" class="decks-remaining-button">2</button>
                <button data-type="division" class="decks-remaining-button">3</button>
                <button data-type="division" class="decks-remaining-button">4</button>
                <button data-type="division" class="decks-remaining-button">5</button>
                <button data-type="division" class="decks-remaining-button">6</button>
                <button data-type="division" class="decks-remaining-button">7</button>
                <button data-type="division" class="decks-remaining-button">8</button>
            </p>
           </div>
            <div><h2 class="counting-buttons"></h2>
            <button data-type="addition" class="counting-buttons-text" ><p id="">-1</p>2,3,4,5,6</button></div>
            <button data-type="addition" class="counting-buttons-text"><p>0</p>7,8,9</button></div>
            <button data-type="subtract" class="counting-buttons-text"><p>+1</p>10,11,12,A</button></div>

            <p>This game is just for fun dont blow the kids college fund on Blackjack</p>
            <p>Just for laughs</p>

    </div>    
</body>
</html>
