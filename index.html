<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet" type="text/css"/>
    <title>Counting Cards</title>
</head>

<body>
    <h1 class=" heading">
        <img class="logo" src="assets/images/logo-img.png">Card counting for beginners!
    </h1>
    <div class="game-area">
        <div class="true-count-area">
            <div>
                <h2 class="true-count-text">True Count ></h2><span id="true-count-window">0</span>
            </div>
            <div class="decks-remaining">
                <p class=decks-remaining-text>
                    decks remaining:
                    <button data-type="division" class="decks-remaining-button" id="decks-remaining-button-1">1</button>
                    <button data-type="division" class="decks-remaining-button" id="decks-remaining-button-2">2</button>
                    <button data-type="division" class="decks-remaining-button" id="decks-remaining-button-3">3</button>
                    <button data-type="division" class="decks-remaining-button" id="decks-remaining-button-4">4</button>
                    <button data-type="division" class="decks-remaining-button" id="decks-remaining-button-5">5</button>
                    <button data-type="division" class="decks-remaining-button" id="decks-remaining-button-6">6</button>
                    <button data-type="division" class="decks-remaining-button" id="decks-remaining-button-7">7</button>
                    <button data-type="division" class="decks-remaining-button" id="decks-remaining-button-8">8</button>
                </p>
            </div>
            <div>
                <h2 class="counting-buttons"></h2>
                <button data-type="addition" class="counting-buttons-text">
                    <p id="numbers">-1</p><p>2,3,4,5,6</p>
                </button>
            </div>
            <button data-type="static" class="counting-buttons-text">
                <p id="numbers">0</p><p>7,8,9</p>
            </button>
        </div>
        <button data-type="subtract" class="counting-buttons-text">
            <p id="numbers">+1</p><p>10,11,12,A</p>
        </button>
    </div>
<div class="footer-text">
    <p>mastering the basics</p>
    <p>beginers edition</p>
</div>
    </div>
</body>

</html>
